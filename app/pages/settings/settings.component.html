<ActionBar title="Setting">
</ActionBar>
<StackLayout>

  <Label text="Choose a task" class="title" row="0"></Label>

  <ListPicker #picker
    (loaded) = "configureTask(picker)"
    class="picker"
    row="1"
    [items]="tasks"
    [selectedIndex]="selectedIndex"
    (selectedIndexChange)="selectedIndexChanged(picker)">
  </ListPicker>

  <Button row="2" text="Random" (tap)="randomTask(picker)"></Button>

  <ListPicker #soundPicker
    (loaded) = "configureSound(soundPicker)"
    class="picker"
    row="3"
    [items]="sounds"
    [selectedIndex]="selectedIndex"
    (selectedIndexChange)="selectedSoundIndexChanged(soundPicker)">
  </ListPicker>

  <Button row="4" text="Save settings" (tap)="saveSettings()"></Button>

</StackLayout>
