<ActionBar title="Settings">
</ActionBar>
<StackLayout>

  <ListPicker #picker
    (loaded) = "configureTask(picker)"
    class="picker"
    row="0"
    [items]="tasks"
    [selectedIndex]="selectedIndex"
    (selectedIndexChange)="selectedIndexChanged(picker)">
  </ListPicker>

  <ListPicker #soundPicker
    (loaded) = "configureSound(soundPicker)"
    class="picker"
    row="1"
    [items]="sounds"
    [selectedIndex]="selectedIndex"
    (selectedIndexChange)="selectedSoundIndexChanged(soundPicker)">
  </ListPicker>

  <Label text="Choose a Difficulty"></Label>
  <Slider row="2" #setDifficulty [value]="savedDifficulty" (valueChange)="difficultyChanged(setDifficulty)"
          minValue="1" maxValue="24">
  </Slider>

  <Button row="3" text="Save settings" (tap)="saveSettings()"></Button>

</StackLayout>
