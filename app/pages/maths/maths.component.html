<ActionBar title="Maths">
</ActionBar>
<StackLayout>

    <Button [text]="taskPassed ? 'Make It Stop!' : question" (tap)="onTap()" id="title" textWrap="true"></Button>

    <TextField hint="Enter number" [(ngModel)]="answer"></TextField>

    <Button id="check" text="Check Sum" class="message" textWrap="true" (tap)="checkSum()"
    [style]="taskPassed ? 'visibility:collapsed' : 'visibility:visible'"></Button>

</StackLayout>
