<ActionBar title="Set Alarm">
</ActionBar>
<StackLayout>

  <Label text="Choose a time" class="title" row="0"></Label>

  <timePicker class="picker" #timePicker (loaded)="configureTime(timePicker)" verticalAlignment="center" row="1"></timePicker>

  <Button row="2" text="Settings" (tap)="routeToSettings()"></Button>

  <Button row="3" text="Set Alarm" (tap)="saveTime(timePicker)"></Button>

</StackLayout>
