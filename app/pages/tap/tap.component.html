<ActionBar title="Tap">
</ActionBar>
<StackLayout>
    <Label text="Tap the button" class="title"></Label>
    <Button [text]="message" class="message" textWrap="true"
      [class.homeButton]="taskPassed" (tap)="onTap()">
    </Button>

    <Button text="TAP" (tap)="decrementCounter()"
      [style]="taskPassed ? 'visibility:collapsed' : 'visibility:visible'"
      >
    </Button>

</StackLayout>
