<ActionBar title="Slider">
</ActionBar>

<StackLayout>
  <Button [text]="taskPassed ? 'Make It Stop!' : expectedMessage" (tap)="onTap()" id="title"></Button>
  <Label [text]="totalMessage"></Label>

  <Label [text]="maxMessage"></Label>
  <Slider #slider1 id="slider1"
  [value]=""
  value="" minValue="0" [maxValue]="sliderLimit"></Slider>
  <Slider #slider2
  [value]=""
  value="" minValue="0" [maxValue]="sliderLimit"></Slider>

  <Slider #slider3
  [value]=""
  value="" minValue="0" [maxValue]="sliderLimit"></Slider>

  <Slider #slider4
  [value]=""
  value="" minValue="0" [maxValue]="sliderLimit"></Slider>

  <Button text="Check Sum"
  (tap)="sliderTotal(slider1,slider2,slider3,slider4)"
  [style]="taskPassed ? 'visibility:collapsed' : 'visibility:visible'">
  </Button>

</StackLayout>
